{% extends "capstone/layout.html" %}
{% load static %}


{% block body %}
    <h1>Results Display</h1>

                {% for datum in data %}
                <p>{{ datum.user.username }} at {{ datum.timestamp }}: {{ datum.quiz_score }}</p>
                {% empty %}
                    <p>No data.</p>
                {% endfor %}
    <div id="data_display" data-display="{{ display_data }}"></div>
    <div id="results"></div>

    <div>
		<canvas id="barChart"></canvas>
	</div>

    {% block script %}
        <script src="{% static 'capstone/results_display.js' %}"></script>
    {% endblock %}

{% endblock %}
